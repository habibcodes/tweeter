<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- CDN Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
  />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <link rel="stylesheet" href="/styles/header.css" type="text/css">

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <link rel="stylesheet" href="/styles/display-tweets.css" type="text/css">

    <link rel="stylesheet" href="/styles/responsive.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script src="scripts/compose-char-counter.js" type="text/javascript"></script>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- timeago CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <div class="nav-logo">
        <span >tweeter</span>
      </div>
      <div class="tweet-text">
        <span>Write a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <div class="wrapper">
      
      <header class="profile-header">
        <div>
            <img id="header-img"src="/images/profile-hex.png"> 
        </div>
        <!-- <br> -->
        <div class="profile-name">
            <h2><span class="bold-name">Amy</span> Mansell</h2>
        </div>
      </header>
 

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- display/hide err msg -->
      <section class="error-section">
        <i class="fas fa-exclamation-triangle"></i>
        <p id="error-message">
        </p>
        <i class="fas fa-exclamation-triangle"></i>
      </section>

      <!-- tweet input and post -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="new-tweet-form" method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-description">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      

      <!-- new tweet display -->
      <section id="tweet-container"> 
      </section>
    </main>
    </div>

  </body>
</html>
